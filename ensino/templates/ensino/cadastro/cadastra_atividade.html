{% extends 'base.html' %}
{% block 'titulo'%} Blog {% endblock %}
{% block 'conteudo' %}


<div class="box-principal-questao box-principal-blog">

    <form method="POST">
        {% csrf_token %}


        {% for q in questoes_disponiveis %}
        <div class="questao">
            <label for="id-{{q.id}}">
                <p>{{ q.frase}}</p>
            </label>
            <input type="checkbox" id="id-{{q.id}}" name="questoes" value="{{q.id}}">
        </div>

        {% endfor %}


        <button type="submit">Resposta</button>
    </form>

</div>
{% endblock %}
