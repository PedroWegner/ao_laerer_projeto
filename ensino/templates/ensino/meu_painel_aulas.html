{% extends 'base.html' %}

{% block 'conteudo' %}
<div class="principal-box-minhas-aulas">
    <div class="box-gerenciar-aula">
        <a class="btn-cadastro" href="{% url 'ensino:cadastro_aula' %}">CRIAR AULA</a>
    </div>
    <div class="box-aula">
        {% for aula in aulas %}
        <a href="minhas_aulas/aula/{{ aula.id }}">{{ aula.aula }}</a>
        {% endfor %}
    </div>
</div>
{% endblock %}
