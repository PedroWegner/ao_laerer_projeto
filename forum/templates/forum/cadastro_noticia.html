{% extends 'base.html' %}
{% block 'titulo'%}Publicação de notícia{% endblock %}
{% block 'conteudo' %}
<div class="principal-box-cad">
    <h2>
        Cadastrar notícia
    </h2>
    <div>
        <form class="principal-box-form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-box=1-col">
                <div class="form-cadastro form-publicar-noticia">
                    {{ form }}
                </div>
            </div>

            <button class="btn-cadastro" type="submit">Cadastrar notícia</button>
        </form>
    </div>
</div>

{% endblock %}
