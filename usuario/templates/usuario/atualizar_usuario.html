{% extends 'base.html' %}
{% block 'titulo'%}Atualizar dados pessoais {% endblock %}
{% block 'conteudo' %}
<div class="principal-box-cad">
    <h2>
        Atualizar cadastro
    </h2>
    <div>
        <form class="principal-box-form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-box">
                <div class="form-cadastro">
                    <h3>Usuario</h3>
                    {{ form }}
                </div>

            </div>
            <button class="btn-cadastro" type="submit">Atualizar</button>
        </form>
    </div>
</div>

{% endblock %}
