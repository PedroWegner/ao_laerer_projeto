{% extends 'base.html' %}
{% block 'titulo'%}Atualizar senha {% endblock %}
{% block 'conteudo' %}
<div class="principal-box-cad">
    <div class="forms">
        <form class="principal-box-form tam-form" method="POST">
            {% csrf_token %}
            <div class="form-inputs">
                <h3>Senha</h3>
                <div class="form-inputs-div">
                    <label for="senha_antiga_1">Senha antiga</label>
                    <input type="password" name="senha_antiga_1">
                    <label for="senha_antiga_2">Confirmação de senha antiga</label>
                    <input type="password" name="senha_antiga_2">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha">
                </div>
            </div>
            <button class="btn-cadastro" type="submit">Atualizar</button>
        </form>
    </div>
</div>

{% endblock %}
