{% extends 'base.html' %}
{% block 'titulo'%}Cadastro de professor{% endblock %}
{% block 'conteudo' %}
<div class="principal-box-cad">
    <h2>
        Cadastro
    </h2>
    <div>
        <form class='principal-box-form' method="POST">
            {% csrf_token %}
            <div class="form-box">
                <div class="form-cadastro">
                    <h3>Dados pessoais</h3>
                    {{ pessoa_cadastro }}
                </div>
                <div class="form-cadastro">
                    <h3>Usuario</h3>
                    {{ usuario_cadastro }}
                </div>

            </div>
            <button class="btn-cadastro" type="submit">Cadastrar</button>
        </form>
    </div>
</div>

{% endblock %}
