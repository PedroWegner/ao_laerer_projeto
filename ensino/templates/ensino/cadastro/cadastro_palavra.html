{% extends 'base.html' %}
{% block 'titulo'%}Publicação de notícia{% endblock %}
{% block 'conteudo' %}
<div class="principal-box-cad">

    <div>
        <form class="principal-box-form tam-form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-inputs ">
                <h3>Nova palavra</h3>
                <div class="form-inputs-div">
                    {{ form }}
                </div>
            </div>

            <button class="btn-cadastro" type="submit">Cadastrar notícia</button>
        </form>
    </div>
</div>

{% endblock %}
